          </a>
        </h1>

    <script>
        //control
        var text;
        var length;
        var loopNum = 0;
        var txt = '';
        var el;
        var back = false;
        var end = false;
        var pause;

        //onload do the animation of text
        window.onload = function() {

            //get the elements to print
            var elements = document.getElementsByClassName('write');
            for (var i=0; i < elements.length; i++) {
                //load the information from the text
                text = elements[i].getAttribute('text'); //load the text to be printed
                length = elements[i].getAttribute('length'); //load the time it takes to print
                el = elements[i];
            }

            length = parseInt(length, 10) || 2000; // set length
            write();

            //write the text
            function write() {

                //set txt equal to current character
                txt = text[loopNum];
                //count current character up or down depending on direction of typing
                if (back) {
                    loopNum--;
                }
                else {
                    loopNum++;
                }

                //if end of sentance stop and get rid of cursor
                if (txt === '.') {

                    end = true;
                    // put in the css for the cursor
                    var css = document.createElement("style"); // create css
                    css.type = "text/css";
                    css.innerHTML = ".write { border-right: 0em}"; //remove the cursor
                    document.body.appendChild(css); //add the css styling to the document


                }

                if (end === false) {

                    //if first saying is done, delete it
                    if (txt === ',') {

                        back = true;
                        length /= 2;
                        pause = loopNum;
                        text = text.replace(',', '');

                    }
                    else {

                        //if going straight print the char
                        if (back === false) {

                            el.innerHTML += '<span class="wrap">'+txt+'</span>';

                        }
                        //if going back print the current text-1 char
                        else if (back === true) {

                            txt = text.substring(0, loopNum-1);

                            el.innerHTML = '<span class="wrap">'+txt+'</span>';

                            //if back at origin, restart with new saying
                            if (loopNum === 0) {

                                loopNum = pause;
                                back = false;

                            }

                        }

                    }


                }

                //timeout
                setTimeout(function() {
                    write();
                }, length);

            }

        }
    </script>
