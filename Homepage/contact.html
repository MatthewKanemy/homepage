        <!-- Send the Email -->
        <script>

          var sender;
          var title;
          var text;

          //set the values to what to put in email
          function vars() {

            sender = document.getElementById("email").value;
            title = document.getElementById("name").value;
            text = document.getElementById("text").value;

          }

          //send the email to me with their data from an email account i created
          function sendEmail() {

          	Email.send({
            	Host: "smtp.gmail.com",
            	Username : "mattwebsitetest@gmail.com",
            	Password : "WebsiteTest",
            	To : 'matthewkanemy@gmail.com',
            	From : "matthewkanemy@gmail.com",
            	Subject : "Name: " + title + " Email: " + sender,
            	Body : "Message: " + text,
          	}).then(
          		message => alert("email successfully sent")
          	);
          }

        </script>
